<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <section>
        <article>
            <h2>Audio</h2>
            <audio controls>
                <source src="./assets/audio/navidad.mp3" type="audio/mpeg">
                    Audio No Soportado
            </audio>
        </article>
        <article>
            <h2>Video</h2>
            <video controls width="320" height="240">
                <source src="./assets/video/perritos.mp4" type="video/mp4">
                    Video No Soportado
            </video>
        </article>
        <article>
            <h2>Imagen Embebida.</h2>
            <embed src="./assets/imagen/paisaje.jpg.jpg" type="imagen/jpg" width="300" height="200">

        </article>
    </section>
</body>
</html>
